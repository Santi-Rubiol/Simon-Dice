<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simón Dice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='estilos/main.css'>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1>Simón Dice</h1>
            </div>
            <div class="col-sm-3">
                <p id="puntaje">Puntaje: 0</p>
            </div>
            <div class="col-sm-3">
                <button id="btn-start">
                    COMENZAR
                </button>
            </div>
        </div>
        <div id="contenedor-colores">
            <div class="row">
                <div class="col-sm-6">
                    <div id="rojo" class="color"></div>
                </div>
                <div class="col-sm-6">
                    <div id="azul" class="color"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div id="amarillo" class="color"></div>
                </div>
                <div class="col-sm-6">
                    <div id="verde" class="color"></div>
                </div>
            </div>
        </div>
    </div>

    <script src='main.js'></script>
</body>

</html>
